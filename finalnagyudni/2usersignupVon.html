<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Sign up page</title>
    <link rel="stylesheet" href="2User-sign-up-page.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>

    <div class="wrapper">
        <form action="1userloginVon.html">
            <div class="logo">
                <img src="logo.png" alt="Logo">
                <p>Fitness Management</p>
            </div>
            <h2>Sign up</h2>
            <div class="input-box">
                <input type="text" placeholder="Username" required>
            </div>
            <div class="input-box">
                <input type="text" placeholder="Email" required>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password" required>
                <i class='bx bx-hide' ></i>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox"> Keep me logged in</label>
                <a href="a">Forgot password?</a>
            </div>

            <button type="submit" class="btn">Join now</button>
            <div class="or-divider">
                <span class="or-text">Or</span>
            </div>
            <button type="submit" class="btn-2">Sign in with google</button>
            
            <div class="register-link">
                <p>Have an account already? <a href="1userloginVon.html">Sign in</a></p>
            </div>
        </form>
    </div>
    
</body>
</html>
